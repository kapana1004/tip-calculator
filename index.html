<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>


  <section class="sec1">

    <img class="split" src="./images/logo.svg">

    <div class="d1">

      <label class="spn1" for="b1"> Bill</label>


      <input class="btn1"  id="b1" name="b1">  

      <img class="dolicon1"  src="./images/icon-dollar.svg"> 

      <span class="spn2">  Select Tip %</span>

         <div class="buttons">  

            <button id="btn5"  value ="5"  class="btnall">5%</button>
            <button id="btn10"  value ="10" class="btnall">10%</button>
             <button id="btn15" value ="15" class="btnall">15%</button>
              <button id="btn25" value ="25" class="btnall">25%</button>
                <button id="btn50" value ="50"  class="btnall">50%</button>
                 <input id="cstm" class="btncustom" name="cstm" placeholder="Custom">



            </div>

            <label class="numb" for="b2"> Number of People   </label>  

            <input class="btn2"  id="b2" name="b2"> 
              
              <img class="icon" src="./images/icon-person.svg"> </button>
    </div>

  

  <div class="sec2"> 

  <div class="d2"> 

   <div class="tip-pers"> 
     <div class="extra1">

         <h3 class="tip"> Tip Amount</h3> 
         <span class="pers1"> / person </span>
  
     </div> 
     
      
      
      <!-- <h3 class="dolicon">   $ </h3> -->
      <span class="dollar2">$0</span>

  </div>

  
  <div class="tot-pers"> 
    <div class="extra2">
      <h3 class="tot"> Total</h3> 
      <span class="pers1"> / person </span>


    </div>
    
  

     <span class="dollar3">$0</span>
</div>


<button id="rst" class="last" type="reset" >Reset</button>

  </div>

</div>

  
</section>
  
  
  

  

  
  

  
 

  
  
  
<script src="./tip.js"> </script>

</body>

</html>
